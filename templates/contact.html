<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% for i in about %}{{i.shortuct_icon_link}}{% endfor %}">
    <style>
        body {
          background-image: url(https://source.unsplash.com/random);
          background-position: center;
          filter: blur(0px);

        }
        .form-control:focus {
            border-color: white;
            box-shadow: 0 0 0 0.25rem rgb(2 2 2 / 25%);
        }
        .input {
            background: linear-gradient(to right, #201f1f, #4e4d4d, black);
        }
        .submit_btn:hover {
            background-color: white;
            color: black;
        }
        .btn:focus {
            box-shadow: 0 0 0 0.25rem rgb(2 2 2 / 25%);
        }
    </style>
    <title>Hanzla Anjum - Contact</title>
  </head>
  <body>
    <div class="row g-0">
        <div class="col-2"></div>
        <div class="col-8 shadow-lg" style="border-radius: 25px; background: linear-gradient(to right, #201f1f, #4e4d4d, black); color: white; margin-top: 125px; margin-bottom: 125px;">
            <h1 style="margin-left: 235px; margin-top: 15px;">Get in <span style="color: yellow;">Touch</span></h1>
            <form action="\contact" method="post" style="margin-left: 170px; margin-right: 170px; margin-top: 40px;">{% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" style="color:white;" class="form-control input" name="name" id="exampleInputEmail1" placeholder="Enter your full name">
                  <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                  <input type="tel" style="color:white;" class="form-control input" name="phone" placeholder="Enter your phone number" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" style="color:white;" class="form-control input" name="email" placeholder="Enter your email address" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Message</label>
                  <textarea class="form-control input" style="color: white;" name="message" placeholder="let us discuss something" id="exampleFormControlTextarea1" rows="5"></textarea>

                </div>
                <button type="submit" style="background-color: black; margin-top: 10px; padding-left: 20px; padding-right: 20px; margin-left: 122px; margin-bottom: 20px; color: white;" class="btn submit_btn">Submit</button>
              </form>
              
        </div>
        <div class="col-2"></div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
